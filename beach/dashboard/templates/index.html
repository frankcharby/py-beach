<body id="page-top" class="index">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>

                </button>
                <a class="navbar-brand" href="/">Beach</a>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>

                        <a href="#cluster">Cluster</a>

                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 style="color:black;"><img src="static/img/beach.png" width="60%"/></h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h4 style="color:grey;">Connected: <i id="status_indicator" class="glyphicon glyphicon-remove"></i></h4>
                </div>
            </div>
        </div>
    </header>

    <!-- Cluster Section -->
    <section class="success" id="cluster">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 text-center">
                    <h2>Nodes</h2><h2 id="num_nodes">0</h2>
                </div>
                <div class="col-lg-3 text-center">
                    <h2>Actors</h2><h2 id="num_actors">0</h2>
                </div>
                <div class="col-lg-3 text-center">
                    <h2>Realms</h2><h2 id="num_realms">0</h2>
                </div>
                <div class="col-lg-3 text-center">
                    <h2>Categories</h2><h2 id="num_cats">0</h2>
                </div>
            </div>
        </div>
    </section>

    <!-- Health Section -->
    <section id="health">
        <div class="container" style="width:100%;">
            <div class="row" style="height:400px;">
                <div class="col-lg-6">
                    <div id="health_chart_mem" style="width:100%; height:100%;"></div>
                </div>
                <div class="col-lg-6">
                    <div id="health_chart_cpu" style="width:100%; height:100%;"></div>
                </div>
            </div>
            <div class="row" style="height:400px;">
                <div class="col-lg-12">
                    <div id="health_chart_qps" style="width:100%; height:100%;"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Realms Section -->
    <section class="success" id="realms">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <table class="table table-hover table-responsive table-bordered">
                        <thead>
                            <tr>
                                <th>Realm</th>
                                <th>Category</th>
                                <th>Number of Actors</th>
                            </tr>
                        </thead>
                        <tbody id="realm_dir">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <!-- Actors Section -->
    <section id="actors">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <table class="table table-hover table-responsive table-bordered">
                        <thead>
                            <tr>
                                <th width="1" style="white-space: nowrap;">ActorId</th>
                                <th>Available Handlers</th>
                                <th>Total Handlers</th>
                                <th>QPS</th>
                            </tr>
                        </thead>
                        <tbody id="actors_info">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center">
        <div class="footer-above">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">

                    </div>
                </div>
            </div>
        </div>
        <div class="footer-below">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        Copyright &copy; refractionPOINT 2015
                    </div>
                </div>
            </div>
        </div>
    </footer>

        </a>

    <script src="/static/js/bootstrap.min.js"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="/static/js/classie.js"></script>
    <script src="/static/js/cbpAnimatedHeader.js"></script>

    <script src="/static/js/jqBootstrapValidation.js"></script>

    <script src="/static/js/freelancer.js"></script>

    <script src="/static/js/canvasjs.min.js"></script>
    <script src="/static/js/beach.js"></script>
